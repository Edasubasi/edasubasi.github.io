<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    </head>
    <body>
        <h2>JSON Object creation in Javascript</h2>
        <p id="demo"></p>
        <script> 
            var obj={"name":"Eda Subaşı","street":"Oslo West 16","phone":"555 1234567","age":23,"class":2,"school":"IYTE","height":170,"weight":165};
            var rat =calcRatio(obj.height,obj.weight);
    $('#demo').append("height \n\weight ratio:"+rat);
        function calcRatio(height,weight){
            return height/weight
        }
        </script>
    </body>
</html>
